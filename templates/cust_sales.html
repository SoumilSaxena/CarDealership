{% extends 'layout.html' %}

{% block content %}
<h1>Your Purchases</h1>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">VIN</th>
            <th scope="col">Make</th>
            <th scope="col">Color</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Selling Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>
            <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#doServiceModal">Do Service</button>
            <button class="btn btn-outline-secondary" data-toggle="modal" data-target="#viewServiceModal">View Service History</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    <style>
        /* Style for hovering row */
        tbody tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }
    </style>
</table>
{% endblock %}
