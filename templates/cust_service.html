{% extends 'layout.html' %}

{% block content %}
<h1>Service History</h1>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">VIN</th>
            <th scope="col">Mechanic</th>
            <th scope="col">Date Requested</th>
            <th scope="col">Date Completed</th>
            <th scope="col">Type</th>
            <th scope="col">Description</th>
            <th scope="col">Cost</th>
            <th scope="col">Done?</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[8]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
            <td>{{item[6]}}</td>
            <td>{{item[7]}}</td>
        </tr>
        {% endfor %}
    </tbody>
    <style>
        /* Style for hovering row */
        tbody tr:hover {
            background-color: #ddd;
            cursor: pointer;
        }
    </style>
</table>
{% endblock %}
