{% extends 'layout.html' %}

{% block content %}
   
<h1>Sales</h1>

<table class="table mt-3 table-hover">
    <thead class="thead-light">
        <tr>
            <th scope="col">VIN</th>
            <th scope="col">Customer</th>
            <th scope="col">Customer ID</th>
            <th scope="col">Selling Price</th>
            <th scope="col">Dealer</th>
            <th scope="col">Location</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
            <td>{{item[4]}}</td>
            <td>{{item[5]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
